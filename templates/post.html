{% extends "layout.html" %}
{% block content %}
  <article>
    <h1>{{ post.title }}</h1>
    <p><strong>By</strong> {{ post.author }} | {{ post.created_at }}</p>
    {% if post.image_url %}
      <img src="{{ post.image_url }}" alt="" style="max-width:500px;">
    {% endif %}
    <div style="margin-top:12px;">
      <p>{{ post.body }}</p>
    </div>
    <p><a href="{{ url_for('main.index') }}">Back to articles</a></p>
  </article>
{% endblock %}
